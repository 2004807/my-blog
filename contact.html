<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Log In</title>
    <meta name="description" content="Travelling registration site.">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }

        h1 {
            color: #003366;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            margin-top: 20px;
            text-align: center;
        }

        .submit-button input {
            background-color: #0059b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button input:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <form>
        <div class="contact-form">
            <label for="username">User Name</label>
            <input id="username" type="text" required>

            <label for="email">Email</label>
            <input id="email" type="email" required>

            <label for="message">Message</label>
            <input id="message" type="text" required>
        </div>

        <div class="submit-button">
            <input type="submit" value="Send Message">
        </div>
    </form>

</body>
</html>
